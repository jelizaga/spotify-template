<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Short on originality. -->
		<title>Joel's Spotify Web App</title>
		
		<!-- Importing jQuery.js, bootstrap.css, bootstrap.js, and angular.js. -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		
		<!-- Spotify application javascript. -->
		<script src="app.js"></script>

		<!-- Spotify application css. -->
		<link href="app.css" type="text/css" rel="stylesheet"/>	
		
	</head>

	<body>

		<div id="main">

			<h1>
				Joel's Spotify Web App
			</h1>

			<div id="content">

				<!-- Initializes joelsSpotify within this <div> with ng-app. -->
				<div ng-app="joelsSpotify" ng-controller="myCtrl">
				
					<!-- songForm; fill this out to search Spotify by song. -->
					<form class="container" name="songForm">

						<div class="form-group">
							<input name="search" id="searchBar" placeholder="Search for a song!" 
								ng-model="track" class="form-control">
							</input>
						</div>

						<!-- Warns the user if they've entered improper information. -->
						<div id="statusBox">
							<text class="status">
								Welcome to 
								<em>
									Joel's Spotify Web App.
								</em> Awaiting your search.
							</text>
						</div>

						<!-- Button executes getSongs() on click. -->
						<div class="form-group">
							<button ng-disabled="songForm.search.$invalid" id="searchButton" 
								class="btn btn-primary" ng-click="getSongs()" type="submit">
								Search
							</button>
						</div>

					</form>
					
					<!-- Results. -->
					<div class="container-fixed">

						<div class="help-block">
							<span ng-show="tracks.length > 0">Click a song for a sample.</span>
							<span ng-show="currentSong && !audioObject.paused">(playing)</span>
						</div>

						<!-- Typical <div> per song. -->
						<div ng-repeat="track in tracks" class="songDiv" ng-click="play(track.preview_url)" 
							title="{{track.name}}">
							<h2>
								{{track.name}}
							</h2>
							<h3>
								a song by {{track.artists[0].name}} from {{track.album.name}}
							</h3>
						</div>

					</div>

				</div>

			</div>

		</div>

	</body>

</html>
