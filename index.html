<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Short on originality. -->
		<title>Joel's Spotify Web App</title>
		
		<!-- Importing jQuery.js, bootstrap.css, bootstrap.js, and angular.js. -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		
		<!-- Spotify application javascript. -->
		<script src="app.js"></script>

		<!-- Spotify application css. -->
		<link href="app.css" type="text/css" rel="stylesheet"/>	
		
	</head>

	<body>

		<div id="main">

			<h1>
				Joel's Spotify Web App
			</h1>

			<div id="content">

				<!-- Initializes joelsSpotify within this <div> with ng-app. -->
				<div ng-app="joelsSpotify" ng-controller="myCtrl">
				
					<!-- songForm; fill this out to search Spotify by song. -->
					<form class="container" name="songForm">

						<div class="form-group">
							<label>Search by song:</label>
							<input name="search" placeholder="Search for a song!" ng-model="track" class="form-control"></input>
						</div>

						<!-- Button executes getSongs() on click. -->
						<div class="form-group">
							<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">
								Submit
							</button>
						</div>

					</form>
					
					<!-- Results. -->
					<div class="container-fixed">

						<div class="help-block">
							<span ng-show="currentSong && !audioObject.paused">
								Now playing: {{track.name + " - " + track.artists[0].name}}
							</span>
						</div>

						<ul>
							<li ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}">{{track.name + ', by ' + track.artists[0].name}}</li>
						</ul>	

					</div>

				</div>

			</div>

		</div>

	</body>

</html>
